<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tricky Treaters</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <script src="js/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid hasBackground">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <label class="address-label">Address: </label>
      </div>
      <div class="col d-flex justify-content-center">
        <label class="address-label">City: </label>
      </div>
      <div class="col d-flex justify-content-center">
        <label class="address-label">State: </label>
      </div>
      <div class="col d-flex justify-content-center">
        <label class="address-label">Zip code: </label>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <input class="address-input" id="address" />
      </div>
      <div class="col d-flex justify-content-center">
        <input class="address-input" id="city" />
      </div>
      <div class="col d-flex justify-content-center">
        <input class="address-input" id="state" />
      </div>
      <div class="col d-flex justify-content-center">
        <input class="address-input" id="zip" />
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <label class="other-label">Radius you want to stay in (miles): </label>
      </div>
      <div class="col d-flex justify-content-center">
        <label class="other-label">Distance you want to walk (miles): </label>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <input class="other-input" id="radius" />
      </div>
      <div class="col d-flex justify-content-center">
        <input class="other-input" id="distance" />
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <button id="button">Submit</button>
      </div>
    </div>
    <div id="map"></div>
    <div id="bar"></div>
    <div id="autoc"></div>
    <div id="clear"></div>
    <div class="bottomLine"></div>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdKi-B515pg9hGVwZZaI_hBklCvpxGO-4&callback=initMap">
    </script>
  </div>
</body>
</html>
